<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Register</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/saveregister}" method="GET" th:object="${user}">
            <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">

            <input type="email" th:field="*{email}" placeholder="Employee email" class="form-control mb-4 col-4">

            <input type="tel" th:field="*{mobile}" placeholder="Employee mobile" class="form-control mb-4 col-4">
            
            <input type="password" th:field="*{password}" placeholder="Employee password" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save User</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>
