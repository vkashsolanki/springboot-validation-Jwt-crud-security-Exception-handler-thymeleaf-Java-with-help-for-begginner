<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
	.container{
	text-align: center; 
	margin-left: 200px;
	position: absolute;
	margin-top: 10px;
	 
	}
	

	
	
	</style>
    <title>View Page :: user information</title>
  </head>
  <body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<div class="col-8">
	<div class="container">
		<div class="card">
			<div class="card-header bg-info text-center text-white">
				<h3>List Of User</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-dark text-white">
						<th>USER Id</th>
						<th>User Name</th>
						<th>User Email</th>
						<th>User Phone No</th>
						<th>User Password</th>
					</tr>
					<tr th:each="ls:${lists}">
						<td th:text=${ls.user_id}></td>
						<td th:text=${ls.name}></td>
						<td th:text=${ls.email}></td>
						<td th:text=${ls.phone}></td>
						<td th:text=${ls.password}></td>

					</tr>
				</table>
				<a th:href="@{/registerui}" class= "btn btn-success ">Sign UP </a> 
				<a th:href="@{/}" class= "btn btn-primary">Go to Home</a>
			</div>

		</div>
	</div>
	</div>


  </body>
</html>
